<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Figuras geometricas - Curso practico de JavaScript </title>
</head>
<body>
    <header style="text-align: center;">
        <h1>Figuras geometricas</h1>
        <p>Este es el primer taller de figuras geometricas con JS</p>
    </header>
    <hr/>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">
                Escribe cuanto mide el lado de tu cuadrado
            </label>
            <input id="inputCuadrado" type="number"  />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
        </form>
    </section>
    <hr/>
    <section>
        <h2>Calcula el area y perimetro de un Triangulo</h2>
        <form>
            <label for="inputLado1Triangulo">
                Escribe cuanto miden los lados de tu triangulo
            </label>
            <input id="inputLado1Triangulo" placeholder="primerLadoTriangulo" type="number"  />
            <input id="inputLado2Triangulo" placeholder="segundoLadoTriangulo" type="number"  />
            <input id="inputBaseTriangulo" placeholder="baseTriangulo" type="number"  />
            <input id="inputAlturaTriangulo" placeholder="alturaTriangulo" type="number"  />
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
        </form>
    </section>
    <hr/>
    <section>
        <h2>Calcula el area y perimetro de un circulo</h2>
        <form>
            <label for="inputCirculo">
                Escribe cuanto mide el lado de tu circulo
            </label>
            <input id="inputCirculo" type="number"  />
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
        </form>
    </section>
    <hr/>
    <section>
        <h2>Calcula la altura de un triangulo isosceles</h2>
        <form>
            <label for="inputIsosceles">
                Escribe cuanto mide los catetos e hipotenusa de tu triangulo
            </label>
            <input id="inputCateto1Triangulo" placeholder="Cateto 1" type="number"  />
            <input id="inputHipotenusaTriangulo" placeholder="Hipotenusa" type="number"  />
            <button type="button" onclick="calcularAlturaIsosceles()">Calcular Altura isosceles</button>        
        </form>
    </section>
    
    <script src="./figuras.js"> </script>
</body>
</html>
